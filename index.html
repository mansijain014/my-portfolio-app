    <title>Pixel Media Production</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Do you provide both photography and videography services?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. Pixel Media offers full-service production solutions including photography, videography, cinematic films, drone coverage, and multi-camera setups for events, weddings, corporate shoots, and brand campaigns. We handle everything from pre-production to final delivery."
            }
          },
          {
            "@type": "Question",
            "name": "How early should we book your team for a shoot or event?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "For weddings and large events, booking 30–60 days in advance is ideal. Corporate shoots, product shoots, and small events can be booked 7–10 days prior depending on crew and equipment availability."
            }
          },
          {
            "@type": "Question",
            "name": "Do you travel for shoots outside the city or country?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Absolutely. We travel pan-India and internationally for wedding shoots, corporate events, brand films, and commercial productions. Travel and accommodation are discussed during booking."
            }
          },
          {
            "@type": "Question",
            "name": "What deliverables do you provide after the shoot? Can we customise the deliverables?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We provide, High-resolution edited photos, Cinematic teaser + main film, Event aftermovies, Reels/short-form edits, Raw footage (optional), Drone shots (if included). Deliverables depend on the package chosen."
            }
          },
          {
            "@type": "Question",
            "name": "What payment terms do you follow?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Pricing depends on crew size, equipment, shoot duration, location, and editing requirements. Our standard payment terms are 50% advance and 50% upon final delivery."
            }
          },
          {
            "@type": "Question",
            "name": "Do you provide equipment along with crew?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. We provide complete production gear including cameras, lenses, lighting, gimbals, monitors, audio equipment, and multi-camera setups. All equipment is operated by trained professionals."
            }
          }
        ]
      }
